{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Update Tasting{% endblock title %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <form action="" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              {% bootstrap_icon "star" %} Submit
            </button>
          {% endbuttons %}
        </form>
    </div>
{% endblock content %}
