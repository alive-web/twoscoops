{% extends "base.html" %}
{% block title %}Tastings{% endblock title %}
{% block content %}
<ul>
{% for taste in tasting_list %}
<li>
    <a href="{% url "tastings:detail" taste.pk %}">{{ taste.name }}</a>
    <small>
        (<a href="{% url "tastings:update" taste.pk %}">update</a>)
    </small>
</li>
{% endfor %}
</ul>
{% endblock content %}
